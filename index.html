<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Figma to Code: Simple Landing Page with HTML/CSS</title>

    <!-- meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <!--  import google fonts    -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="left-col">
      <div class="content">
        <h1>Got Marketing? Advance your Business Insight.</h1>
        <p>Fill out the form and receive our award winning newsletter.</p>
      </div>
    </div>
    
    <div class="right-col">
      <div class="form content">
        <div class="input-wrapper">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="input-wrapper">
          <button>Sign me up</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
